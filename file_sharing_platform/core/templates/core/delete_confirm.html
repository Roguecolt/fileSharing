{% extends 'core/base.html' %}
{% block title %}Delete File - File Sharing{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-5">
    <h1>Delete "{{ file.name }}"</h1>
    <a href="{% url 'logout' %}" class="btn btn-secondary">Log Out</a>
</div>
<p class="text-center mb-4">Are you sure you want to delete "{{ file.name }}"?</p>
<form method="post" class="d-grid gap-4" style="max-width: 600px;">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary">Yes, Delete</button>
</form>
<a href="{% url 'dashboard' %}" class="btn btn-secondary mt-4">Cancel</a>
{% endblock %}
