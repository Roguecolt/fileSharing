<!DOCTYPE html>
<html>
<head><title>Delete File</title></head>
<body>
    <h1>Delete "{{ file.name }}"</h1>
    <p>Logged in as: {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    <p>Are you sure you want to delete "{{ file.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
</body>
</html>
