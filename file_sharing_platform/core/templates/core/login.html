{% extends 'core/base.html' %}
{% block title %}Log In - File Sharing{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center min-vh-100" style="padding: 0;">
    <div class="card shadow-sm" style="width: 100%; max-width: 400px;">
        <div class="card-body">
            <h1 class="text-center mb-4">Log In</h1>
            <form method="post" class="d-grid gap-3">
                {% csrf_token %}
                <div class="form-floating">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Username" required>
                    <label for="id_username">Username</label>
                </div>
                <div class="form-floating">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Password" required>
                    <label for="id_password">Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Log In</button>
            </form>
            <p class="text-center mt-3">Need an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
