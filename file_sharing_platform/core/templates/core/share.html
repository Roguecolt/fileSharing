<!DOCTYPE html>
<html>
<head><title>Share File</title></head>
<body>
    <h1>Share "{{ file.name }}"</h1>
    <p>Logged in as: {{ user.username }} | <a href="{% url 'logout' %}">Logout</a></p>
    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Share</button>
    </form>
    <a href="{% url 'dashboard' %}">Back to Dashboard</a>
</body>
</html>
